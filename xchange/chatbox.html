<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./iconsax-css/style.css">
    <link rel="stylesheet" href="./css/chatbox.css">
    <link rel="shortcut icon" href="./img/small.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>xchange</title>
</head>
<body style="width: 100%;height: 100vh ; display: flex; justify-content: center;align-items: center;">

    <section style="display: flex; width: 100%;height: 100vh ;background-color: #e5e7eb;justify-content: center; align-items: center;">
        <div class="container">
            <div class="chatbox">
              <div class="rightbox">
                <div class="header">
                  <div class="xdisc"></div>
                  <div class="xbtn"></div>
                </div>
                <div class="footer">
                  <div class="message"></div>
                  <div class="action"></div>
                </div>
                <div class="chat"></div>
              </div>
              <div class="leftbox">
                <div class="navbar">
                  <div class="logo"></div>
                  <div class="navbtn"></div>
                </div>
                <div class="dashboard">
                  <div class="search"></div>
                  <div class="exhange">
                    <div class="xpers">
                      <div class="xpic"></div>
                      <div class="xinfo">
                        <div class="xname"></div>
                        <div class="xmess"></div>
                        <div class="xtime"></div>
                        <div class="xnbr"></div>
                      </div>
                    </div>
                  </div>
                  <div class="groupexchange">
                    <div class="disc"></div>
                    <div class="grp"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
    
</body>
</html>
